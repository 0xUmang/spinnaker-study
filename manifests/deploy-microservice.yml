kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: quarkus-microservice
    stack: frontend
  name: quarkus-microservice
  namespace: microservices
spec:
  replicas: 3
  selector:
    matchLabels:
      run: quarkus-microservice
  template:
    metadata:
      labels:
        app: quarkus-microservice
        run: simple-microservice
    spec:
      containers:
        - image: 219099013464.dkr.ecr.us-west-2.amazonaws.com/quarkus-microservice
          name: quarkus-microservice
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
---

kind: Service
apiVersion: v1
metadata:
  name: quarkus-microservice-service
  namespace: microservices
spec:
  selector:
    source: demo
    app: spinnaker
  ports:
  - protocol: TCP
    port: 30201
    targetPort: 80

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: simple-ingress
  namespace: microservices
spec:
  backend:
    serviceName: quarkus-microservice-service
    servicePort: 80
